<div class="info">
        <!-- 挖个坑 -->
     </div><!doctype html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport"
               content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
         <meta http-equiv="X-UA-Compatible" content="ie=edge">
         <!--<link rel="stylesheet" href="./lib/mui/css/mui.min.css">-->
         <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
         <link rel="stylesheet" href="./css/common.css">
         <title>省钱控</title>
     </head>
     <body>
     <div class="container">
         <!--头部-->
         <div class="mm_head">
            <a href="javascript: history.back()" class="goback"><i class="fa fa-angle-left"></i></a>
            <h3> 省钱控 - 最新优惠</h3>
            <a href="#" class="app"><img src="./images/header_app.png" alt=""></a>
         </div>

         <!--超值推荐-->
         <div class="mm_content">

             <!-- 信息部分 -->
             <div class="info">
                <!-- 挖个坑 -->
             </div>

            <!--  分页       -->
            <div class="pagination">
                    <div class="btn btn-prev"><a href="#">上一页</a></div>
                    <div class="dropdown">
                        <i class="fa fa-caret-down"></i>
                        <span class="page">1/3</span>
                        <ul class="hide up">
                         
                        </ul>
                    </div>
                    <div class="btn btn-next"><a href="#">下一页</a></div>
            </div>
         </div>
         <!-- 底部 -->
         <div class="mm_footer">
             <div class="top clearfix">
                 <a href="javascript:;">登录</a>
                 <a href="javascript:;">注册</a>
                 <a href="#"><i class="fa fa-arrow-up"></i>返回顶部</a>
             </div>
             <div class="bottom">
                 <p class="download">
                     <a href="#" class="app">手机APP下载</a>
                     <a href="#">慢慢买手机版</a>
                     <span class="gray"> -- 掌上比价平台</span>
                 </p>
                 <p class="gray">m.manmanbuy.com</p></div>
         </div>
     </div>

     
     <!-- 超值推荐部分的模板info -->
     <script type="text/html" id="infoTmp">
     {{each result v i}}
     <div class="item">
         <a href="moneyproduct.html?productId={{v.productId}}" class="clearfix" data-id="{{v.productId}}">
             <div class="left fl">
                {{@v.productImgSm}}
             </div>
             <div class="right ">
                 <p class="desc">{{v.productName}} <span class="price">{{v.productPinkage}}</span></p>
                 <p class="bottom">
                     <span>{{v.productFrom}} | {{v.productTime}}</span>            
                     <span class="right">
                         <i class="fa fa-commenting-o"></i>
                        {{if(v.productComCount === "")}}
                        0
                        {{else}}
                         <%= v.productComCount.match(/\d+/g).join() %>
                        {{/if}}
                    </span>
                 </p>
             </div>
         </a>
     </div>
     
     {{/each}}
     </script>
     
     
     <script src="./lib/artTemplate/template-web.js"></script>
     <script src="./lib/jquery/jquery.min.js"></script>
     <!--<script src="./lib/mui/js/mui.js"></script>-->
     <script src="./js/moneyctrl.js"></script>
     </body>
     </html>
