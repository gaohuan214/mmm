<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<link rel="stylesheet" href="./lib/mui/css/mui.min.css">-->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/moneyproduct.css">
    <title>折扣详情页</title>
</head>
<body>
<div class="container">
    <!--头部-->
    <div class="mm_head">
        <a href="javascript: history.back()" class="goback"><i class="fa fa-angle-left"></i></a>
        <h3>国内折扣</h3>
        <a href="#" class="app"><img src="./images/header_app.png" alt=""></a>
    </div>
    <div class="content">
       
    </div>

 
    <!-- 底部 -->
    <div class="mm_footer">
        <div class="top clearfix">
            <a href="javascript:;">登录</a>
            <a href="javascript:;">注册</a>
            <a href="#"><i class="fa fa-arrow-up"></i>返回顶部</a>
        </div>
        <div class="bottom">
            <p class="download">
                <a href="#" class="app">手机APP下载</a>
                <a href="#">慢慢买手机版</a>
                <span class="gray"> -- 掌上比价平台</span>
            </p>
            <p class="gray">m.manmanbuy.com</p></div>
    </div>
</div>

<script type="text/html" id="detailTmp">
{{each result v i}}

<h3 class="top">{{v.productName}}</h3>
<p class="info">
    <span class="gray">{{v.productFrom}}</span>
    <span class="gray">{{v.productTime}}</span>
   <span>{{v.productTips}}</span>
</p>
<p class="text gary">
{{@v.productImg}}            
{{v.productInfo}}
</p>

{{@v.productImg}}
{{/each}}
<div class="city">
    <!-- //判断是否有productCity -->
    {{if(result[0].productCity) }}
    {{@result[0].productCity}}
    {{/if}}
</div> 
<div class="gobuy">
    <a href="JavaScript:;">前往购买</a>
</div> 
<div class="wechatCode">
    <img src="./images/mmbweixin2.png" alt="" class="weixin">
</div>
<div class="comment">
      {{@result[0].productComment}}          
 </div>
</script>

<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/discount.js"></script>

</body>
</html>
