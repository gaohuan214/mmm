<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<link rel="stylesheet" href="./lib/mui/css/mui.min.css">-->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">

    <title>慢慢买首页</title>
</head>
<body>
<div class="container">
    <!--头部-->
    <div class="mm_head">
        <a href="index.html" class="logo"><img src="./images/header_logo.png" alt=""></a>
        <a href="#" class="app"><img src="./images/header_app.png" alt=""></a>
    </div>
    <!--搜索框-->
    <div class="mm_search">
        <input type="text" placeholder="请输入你想比价的商品">
        <button class="btn-search">搜索</button>
    </div>
    <!-- 分类的主体部分 -->
   <div class="cate_main">
       <ul class="lists">
           <li class="item">
               <a href="#">
                   <span>大家电</span>
                   <i class="fa fa-angle-down"></i>
                </a>
                <ul class="clearfix hide">
                    <li><a href="#">电视</a></li>
                    <li><a href="#">电视</a></li>
                    <li><a href="#">电视</a></li>
                    <li><a href="#">电视</a></li>
                </ul>
            </li>
          
       </ul>
   </div>
    <!-- 底部 -->
    <div class="mm_footer">
        <div class="top clearfix">
            <a href="javascript:;">登录</a>
            <a href="javascript:;">注册</a>
            <a href="#"><i class="fa fa-arrow-up"></i>返回顶部</a>
        </div>
        <div class="bottom">
            <p class="download">
                <a href="#" class="app">手机APP下载</a>
                <a href="#">慢慢买手机版</a>
                <span class="gray"> -- 掌上比价平台</span>
            </p>
            <p class="gray">m.manmanbuy.com</p></div>
    </div>
</div>

<!-- 准备分类页标题模板 -->
<script type="text/html" id="cateTitleTmp">
    <ul class="lists">
            {{each result v i}}
        <li class="item">
            <a href="#"  data-id="{{v.titleId}}">
                <span>{{v.title}}</span>
                <i class="fa fa-angle-down"></i>
             </a>
            <ul class="clearfix hide">
            </ul>          
         </li>     
         {{/each}}
    </ul>
</script>

<script type="text/html" id="listTmp">

    {{each result v i}}
    <li><a href="productlist.html?categoryId={{v.categoryId}}" data-id="{{v.categoryId}}">{{v.category}}</a></li>
    {{/each}}

</script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/jquery/jquery.min.js"></script>
<!--<script src="./lib/mui/js/mui.js"></script>-->
<script src="./js/category.js"></script>
</body>
</html>
