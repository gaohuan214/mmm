<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<link rel="stylesheet" href="./lib/mui/css/mui.min.css">-->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <!--<link rel="stylesheet" href="./css/category.css">-->
    <link rel="stylesheet" href="./css/brandTitle.css">

    <title>品牌大全</title>
</head>
<body>
<div class="container">
    <!--头部-->
    <div class="mm_head">
        <a href="index.html" class="logo"><img src="./images/header_logo.png" alt=""></a>
        <a href="#" class="app"><img src="./images/header_app.png" alt=""></a>
    </div>
    <!--搜索框-->
    <div class="mm_search">
        <input type="text" placeholder="请输入你想比价的商品">
        <button class="btn-search">搜索</button>
    </div>
    <!--路径导航-->
    <div class="title clearfix">
        <a href="index.html">首页</a>
        >
        <a href="category.html" class="all">全部分类</a>
        >
        <span class="fr">筛选</span>
    </div>

    <!-- 分类的主体部分 -->
    <div class="cate_main">
        <!--热门品牌-->
        <div class="hot">
            <h3>热门品牌排行</h3>
        </div>
        <ul class="lists">
            <li class="item">
                <a href="#">
                    <span>大家电</span>
                    <i class="fa fa-angle-down"></i>
                </a>
            </li>

        </ul>
    </div>
    <div class="cate_hot hide">
        <div class="hot">
            <b>热门品牌排行</b>
        </div>
        <div class="top10">
            <ul>
                <!--挖个坑-->
            </ul>
        </div>
        <div class="hot">
            <b>平板电视产品销量排行</b>
        </div>
        <div class="info">
         <!--挖个坑-->
        </div>
        <div class="hot">
            <b>平板电视最新评论</b>
        </div>
        <div class="commit">
            <ul>
                <!--挖个坑-->
            </ul>
        </div>

    </div>
    <!-- 底部 -->
    <div class="mm_footer">
        <div class="top clearfix">
            <a href="javascript:;">登录</a>
            <a href="javascript:;">注册</a>
            <a href="#"><i class="fa fa-arrow-up"></i>返回顶部</a>
        </div>
        <div class="bottom">
            <p class="download">
                <a href="#" class="app">手机APP下载</a>
                <a href="#">慢慢买手机版</a>
                <span class="gray"> -- 掌上比价平台</span>
            </p>
            <p class="gray">m.manmanbuy.com</p></div>
    </div>
</div>

<!-- 准备分类页标题模板 -->
<script type="text/html" id="cateTitleTmp">
    {{each result v i}}
    <li class="item">
        <a href="#" data-id="{{v.brandTitleId}}">
            <span>{{v.brandTitle}}</span>
            <i class="fa fa-angle-down"></i>
        </a>
        <ul class="clearfix hide">
        </ul>
    </li>
    {{/each}}
</script>
<!--top10-->
<script type="text/html" id="top10Tmp">
    {{each result v i}}
    <li>
        <a href="productlist.html?categoryId={{v.categoryId}}" class="clearfix">
            {{if i==0}}
            <span class="sort red">{{i+1}}</span>
            {{else if i==1 }}
            <span class="sort orange">{{i+1}}</span>
            {{else if i==2}}
            <span class="sort green">{{i+1}}</span>
            {{else}}
            <span class="sort">{{i+1}}</span>
            {{/if}}
            <i class="fa fa-angle-right"></i>
            <div class="information">
                <h3>{{v.brandName}}</h3>
                <p class="num">{{v.brandInfo}}</p>
            </div>
        </a>
    </li>

    {{/each}}
</script>
<!--销量排行-->
<script type="text/html" id="infoTmp">
    {{each result v  i}}
    <div class="item">
        <a href="bijia.html?productId={{v.productId}}" class="clearfix" data-id="{{v.productId}}">
            <div class="left fl">
                {{@v.productImg}}
            </div>
            <div class="right ">
                <p class="desc">{{v.productName}}</p>
                <p class="price">{{v.productPrice}}</p>
                <p class="bottom">
                    <span>{{v.productQuote}}</span>
                    <span class="comm">{{v.productCom}}</span>
                </p>
            </div>
            <span class="start">★★★★★</span>
        </a>
    </div>

    {{/each}}
</script>

<!--评论模板-->
<script type="text/html" id="commitTmp">
    {{each result v i}}
    <li>
        <div class="top clearfix">
            <img src="./images/ic_trend.png" alt="">
            <p></p>
        </div>
        <div class="bottom">
            <div class="user clearfix">
                <div class="name fl">{{v.comName}}：<span class="start">★★★★★</span></div>
                <div class="time fr">{{v.comTime}}</div>
            </div>
            <p class="text">
                {{v.comContent}}
                {{v.comFrom}}
            </p>
            <div class="sanjiao1"></div>
            <div class="sanjiao2"></div>
        </div>
    </li>
    {{/each}}
</script>


<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./js/brandTitle.js"></script>
</body>
</html>
