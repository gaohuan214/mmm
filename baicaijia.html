<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/baicaijia.css">
    <title>白菜价</title>
</head>
<body>
<div class="container">
    <!--头部-->
    <div class="mm_head">
    <a href="javascript: history.back()" class="goback"><i class="fa fa-angle-left"></i></a>
    <h3> 白菜价 - 淘宝每部券</h3>
    <a href="#" class="app"><img src="./images/header_app.png" alt=""></a>
    </div>

    <!--超值推荐-->
    <div class="mm_content">
    <!-- 导航条 -->
    <div class="navbar">
        <div id="wrapper">
            <ul class="clearfix">
                <!-- 挖个坑 -->
            </ul>
        </div>
            <!-- 搜索 -->
            <div class="icon_search"></div>
    </div>
    <!-- 信息部分 -->
        <div class="info">
        <!-- 挖个坑 -->
         </div>
    </div>

    <!-- 底部 -->
    <div class="mm_footer">
    <div class="top clearfix">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="#"><i class="fa fa-arrow-up"></i>返回顶部</a>
    </div>
    <div class="bottom">
        <p class="download">
            <a href="#" class="app">手机APP下载</a>
            <a href="#">慢慢买手机版</a>
            <span class="gray"> -- 掌上比价平台</span>
        </p>
        <p class="gray">m.manmanbuy.com</p></div>
    </div>

    <!-- 回顶部的小图标 -->
    <a href="#" class="toTop hide"><i class="fa fa-long-arrow-up"></i></a>
</div>

<!-- 导航模板-->
<script type="text/html" id="navBarTmp">

{{each result v i}}
{{ if (i==0)}}
<li><a href="#" data-id="{{v.titleId}}" class="current">{{v.title}}</a></li>
{{else}}
<li><a href="#" data-id="{{v.titleId}}">{{v.title}}</a></li>
{{/if}}
{{/each}}
</script>

<!-- 商品列表页 -->
<script type="text/html" id="goodsTmp">
{{each result v i}}
<div class="item">

    <div class="left fl">
        {{@v.productImg}}
    </div>
    <div class="right ">
        <div class="desc">{{@v.productName}}</span></div>
        <p class="price">{{@v.productPrice}}</p>
        <div class="clearfix down">
                <div class="fl">
                    {{@v.productCouponRemain}}
                {{@v.productCoupon}}
                </div>
                <div class="fr">
                        {{@v.productHref}}
                </div>                           
            
        </div>
        </div>

</div>
{{/each}}
</script>


<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/IScroll/iscroll.js"></script>
<script src="./js/common.js"></script>
<script src="./js/baicaijia.js"></script>
</body>
</html>
