<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/gsproduct.css">
    <title>凑单品</title>
</head>
<body>
<div class="container">
    <!--头部-->
    <div class="mm_head">
        <a href="javascript: history.back()" class="goback"><i class="fa fa-angle-left"></i></a>
        <h3> 凑单品</h3>
        <a href="#" class="app"><img src="./images/header_app.png" alt=""></a>
    </div>

    <div class="mm_main">
        <div class="select">
            <ul class="tab clearfix">
                <li class="shop"><span>京东</span> <i class="fa fa-caret-up"></i></li>
                <li class="area"><span>华山</span> <i class="fa fa-caret-up"></i></li>
                <li class="price"><span>全部价格</span> <i class="fa fa-caret-up"></i></li>
            </ul>
            <ul class="dropdown hide" data-shopid="0" data-areaid="0">
                <!--挖个坑-->
            </ul>
        </div>
        <div class="lists">
            <ul class="clearfix">
                <!--<li>-->
                    <!--<a href="#">-->
                        <!--<img src="./images/ic_trend.png" alt="">-->
                        <!--<p>新雅 广式莲蓉月饼 100g/袋</p>-->
                        <!--<p>¥0.01</p>-->
                        <!--<div class="btn">去凑单</div>-->
                    <!--</a>-->
                <!--</li>-->
                <!--挖个坑-->
            </ul>
        </div>
    </div>

    <div class="mm_footer">
        <div class="top clearfix">
            <a href="javascript:;">登录</a>
            <a href="javascript:;">注册</a>
            <a href="#"><i class="fa fa-arrow-up"></i>返回顶部</a>
        </div>
        <div class="bottom">
            <p class="download">
                <a href="#" class="app">手机APP下载</a>
                <a href="#">慢慢买手机版</a>
                <span class="gray"> -- 掌上比价平台</span>
            </p>
            <p class="gray">m.manmanbuy.com</p>
        </div>
    </div>

    <!-- 回顶部的小图标 -->
    <a href="#" class="toTop hide"><i class="fa fa-long-arrow-up"></i></a>
</div>

<!--下拉框-->
<script type="text/html" id="selectTmp">
{{each result v i}}
 {{ if(v.shopId+1) }}
    <li data-shopid="{{v.shopId}}">{{v.shopName}}</li>
{{ else if (v.areaId+1)}}
    <li data-areaid="{{v.areaId}}">{{v.areaName}}</li>
{{/if}}
{{/each}}
</script>

<!--商品列表模板-->
<script type="text/html" id="listsTmp">
    {{each result v i}}
    <li>
        <a href="#">
            <img src="{{v.productImg}}" alt="">
            <p class="name">{{v.productName}}</p>
            <p class="price">{{v.productPrice}}</p>
            <div class="btn">去凑单</div>
        </a>
    </li>

    {{/each}}
</script>


<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<!--<script src="./lib/IScroll/iscroll.js"></script>-->
<script src="./js/common.js"></script>
<script src="./js/gsproduct.js"></script>
</body>
</html>
